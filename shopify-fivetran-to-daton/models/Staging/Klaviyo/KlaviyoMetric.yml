version: 2

models:
  - name: KlaviyoMetric
    description: "Staging model for Klaviyo Metric data"
    config:
      materialized: incremental
      unique_key: id
      incremental_strategy: merge
    
    columns:
      - name: id
        description: "Unique identifier for the metric"
        tests:
          - unique
          - not_null
      
      - name: name
        description: "Name of the metric"
        tests:
          - not_null
      
      - name: created
        description: "Timestamp when the metric was created"
        tests:
          - not_null
      
      - name: updated
        description: "Timestamp when the metric was last updated"
        tests:
          - not_null
      
      - name: integration_category
        description: "Category of the integration"
        tests:
          - not_null
      
      - name: integration_id
        description: "ID of the integration"
        tests:
          - not_null
      
      - name: integration_name
        description: "Name of the integration"
        tests:
          - not_null
      
      - name: integration_object
        description: "Object type of the integration"
        tests:
          - not_null 