version: 2

models:
  - name: KlaviyoFlows
    description: "Staging model for Klaviyo Flows data"
    config:
      materialized: incremental
      unique_key: id
      incremental_strategy: merge
      on_schema_change: sync_all_columns
    
    columns:
      - name: id
        description: "Unique identifier for the flow"
        tests:
          - unique
          - not_null
      
      - name: name
        description: "Name of the flow"
        tests:
          - not_null
      
      - name: created
        description: "Timestamp when the flow was created"
        tests:
          - not_null
      
      - name: updated
        description: "Timestamp when the flow was last updated"
        tests:
          - not_null
      
      - name: status
        description: "Status of the flow"
        tests:
          - not_null
      
      - name: trigger_type
        description: "Type of trigger for the flow"
        tests:
          - not_null
      
      - name: archived
        description: "Whether the flow is archived"
        tests:
          - not_null 