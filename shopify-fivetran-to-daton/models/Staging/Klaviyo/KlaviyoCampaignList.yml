version: 2

models:
  - name: KlaviyoCampaignList
    description: "Staging model for Klaviyo Campaign lists"
    config:
      materialized: incremental
      unique_key: campaign_id
      incremental_strategy: merge
    
    columns:
      - name: campaign_id
        description: "Unique identifier for the campaign"
        tests:
          - unique
          - not_null
      