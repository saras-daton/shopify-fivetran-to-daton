version: 2

models:
  - name: KlaviyoCampaignTrackingUtmParam
    description: "Staging model for Klaviyo Campaign Tracking UTM Parameters data"
    config:
      materialized: incremental
      unique_key: campaign_id
      incremental_strategy: merge
    
    columns:
      - name: campaign_id
        description: "ID of the campaign"
        tests:
          - unique
          - not_null
      
      - name: name
        description: "Name of the UTM parameter"

      
      - name: value
        description: "Value of the UTM parameter"